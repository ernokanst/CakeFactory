{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p><h2>Вы действительно хотите удалить {{ name }}?</h2></p>
        <p>{{ form.submit() }} <a href="/{{ item }}">Отмена</a></p>
    </form>
{% endblock %}
